<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <nav class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white shadow sm:items-baseline w-full">
        <div class="mb-2 sm:mb-0">
            <a href="/practica11" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark">Home</a>
        </div>
        <div>
            <a id="register" href="/practica11/registro.html" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Register</a>
            <a id="login" href="/practica11/login.html" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Login</a>
            <button id="logout" onclick="logout()" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Logout</button>
            <a id="hipotecas" href="/practica11/hipotecas.html" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Mis presupuestos</a>
            <p id="persona"></p>
        </div>
    </nav>

    <form>
        <label for="nombre">Username</label>
        <input type="text" name="nombre" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <label for="password2">Confirmar Password</label>
        <input type="password" name="password2" id="password2" required>
        <button onclick="registrar()">Registrar</button>
    </form>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
